<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert a Javascript object into JSON file and send it to the server</h2>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        var myOBJ= {name: "Riya", age: 12, grade: 7};
        var myJSON= JSON.stringify(myOBJ);
        var newOBJ= JSON.parse(myJSON);
        document.getElementById("result").innerHTML=newOBJ.name
        document.getElementById("result1").innerHTML = newOBJ.age
        document.getElementById("result2").innerHTML = newOBJ.grade
    </script>
</body>
</html>
